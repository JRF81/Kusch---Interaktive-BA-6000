<body>

	<nav id="topics"></nav>
	
	<aside id="content">
		<script id="nav-tpl" type="text/x-handlebars-template">
		<ul class="first_level">
			{{#each topics}}
			<li id="{{id}}">
				<span data-level="0">{{title}}</span>
				<ul class="second_level">		
					{{#each children}}
	
					<li id="{{id}}">
						<a href="#{{id}}" data-level="1">{{{title}}}</a>
						<ul class="third_level">
							{{#each children}}
							<li id="{{id}}"><a href="#{{id}}" data-level="2">{{{title}}}</a></li>
							{{/each}}
						</ul>
					</li>

					{{/each}}
				</ul>
			</li>
			{{/each}}
		</ul>
	</script>
	
		<script id="video-tpl" type="text/x-handlebars-template">
		<div class="slide {{type}}">
			<video class="video-js vjs-default-skin" data-setup="{}" width="600" height="480" controls autoplay>
				<source src="video/{{htmlcontent}}.mp4" type="video/mp4">
				<source src="video/{{htmlcontent}}.webm" type="video/webm">
				<source src="video/{{htmlcontent}}.ogv" type="video/ogg">
				Ihr Browser unterst端tzt kein HTML5-Video!
			</video> 
		</div>
	</script>
	
		<script id="html-tpl" type="text/x-handlebars-template">
		<div class="slide {{type}}">
			{{{htmlcontent}}}
		</div>
	</script>
